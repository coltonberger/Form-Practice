<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <header>

  <h1>Practice Form</h1>
  <p></p>
  </header>


  <form action = "submitButtonChecked.html">
      <legend>Please provide the following:</legend>
      <input type="email" name="email" placeholder="email">
      <input type="password" name="pwd" minlength="6" placeholder="Password">
      <input type="text" name="github" placeholder="Github Username">

    <br>
    <br>
      <legend>Please select one:</legend>
      <input name="radiobutton" type="radio" id="radio1" checked="checked">
      <label for="radio120">Enterprise</label><br>

      <input name="radiobutton" type="radio" id="radio2">
      <label for="radio121">Pro</label><br>

      <input name="radiobutton" type="radio" id="radio3">
      <label for="radio122">Free</label>

    <br>
    <br>
      <input id="Remeber Me" type="checkbox" value="Remeber Me">
      <label for="Remeber Me">Remember me</label>

    <br>
    <br>
      <button type="submit" name="button">Submit</button>
      <button type="reset" name="button">Reset</button>
  </form>
</html>
